name: customer_management_application
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  animations: ^1.1.2
  google_fonts: ^1.1.1
  flutter_launcher_icons: ^0.8.1
  flutter_slidable: ^0.5.7
  fluttertoast: ^7.1.6

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true


  assets:
    - images/
 
  fonts:
    - family: RobotoLight
      fonts:
        - asset: fonts/Roboto-Light.ttf
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Medium.ttf
    - family: RobotoThin
      fonts:
        - asset: fonts/Roboto-Thin.ttf
